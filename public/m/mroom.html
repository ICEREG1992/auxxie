<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type = "text/css" href = "/m/site.css">
    <title>
      mobile test
    </title>
    <meta charset="utf-8" /> 
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="page-content">
      <div id="title-div">
        <a id="roomtitle" href='./'>room</a>
        <input id="add-button" type="button" onclick="openAddForm()" value="＋">
        <hr>
      </div>
      <div id='queue'></div>
      <div id='add-form'>
      	<div id='add-form-content'>
  		  <div id='add-form-symbols'>
  		    <div id='add-form-instructions'>enter a youtube url to add it to the queue</div>
  		    <button id='add-form-close' onclick="closeAddForm()">✕</button>
  		  </div>
  		  <div>
  		    <form id='add-form-form' onsubmit="submitAddForm(); return false;">
  		  	  <input type='url' id='add-form-textbox'>
  		  	  <input type='button' id='add-form-submit' onclick="submitAddForm()" value="add video">
  		    </form>
  		  </div>
      	</div>
      </div>
      <div class='spacing'><hr></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="/__/firebase/7.11.0/firebase-app.js"></script>
	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="/__/firebase/7.11.0/firebase-analytics.js"></script>
	<!-- Add Firebase products that you want to use -->
	<script src="/__/firebase/7.11.0/firebase-auth.js"></script>
	<script src="/__/firebase/7.11.0/firebase-database.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="https://apis.google.com/js/client:plusone.js" type="application/javascript"></script>
	<script src="/lib/moment.min.js"></script>
	<script src="/m/mroom.js"></script>
  </body>
</html>
