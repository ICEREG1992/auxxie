<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" type = "text/css" href = "/m/site.css">
    <title>
      mobile test
    </title>
    <meta charset="utf-8" /> 
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div id="page-content">
      <div id="title-div">
        <a id="roomtitle" href='./'>room</a>
        <input id="add-button" type="button" onclick="openAddForm()" value="＋">
        <hr>
      </div>
      <div id='queue'>
        <div class='entry'>
          <div class='thumbnail'>
            <img src='blankthumb.png'>
          </div>
          <div class='vid-data'>
            <div class='vid-title'>Test Video Title (must watch until end!)</div>
            <div class='vid-author'>by <b>Test Author</b></div>
            <div class='vid-length'>4:20</div>
          </div>
          <div class='votes'>
            <div class='vote-up'>▲</div>
            <div class='vote-count'>4</div>
            <div class='vote-down'>▼</div>
          </div>
        </div>
      </div>
      <div class='spacing'><hr></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
	<script src="/__/firebase/7.11.0/firebase-app.js"></script>
	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="/__/firebase/7.11.0/firebase-analytics.js"></script>
	<!-- Add Firebase products that you want to use -->
	<script src="/__/firebase/7.11.0/firebase-auth.js"></script>
	<script src="/__/firebase/7.11.0/firebase-database.js"></script>
	<script src="/m/mroom.js"></script>
  </body>
</html>
